# Site settings
title: 杨世明 # site title
description: >- # site description
  我于中国人民大学攻读博士学位，方向为数据库，这个博客作为记事本，记录自己的学习历程。这里是我的github主页<a href= "https://github.com/YangHarvey" target="_blank" rel="noopener">@github</a>.
lang: zh-CN # default lang
timezone: Asia/Shanghai # set your timezone
image: assets/img/ogp.png # This image used for Open Graph more info https://ogp.me/
repo: https://github.com/YangHarvey/YangHarvey.github.io.git # site repo [optional]
mode: light # default theme "dark" | "light"
future: true

# Profile settings
author:
  name: 杨世明 # author name
  bio: >- # tell to the world
    我于中国人民大学攻读博士学位，方向为数据库，这个博客作为记事本，记录自己的学习历程。这里是我的github主页<a href= "https://github.com/YangHarvey" target="_blank" rel="noopener">@github</a>.
  username: username # general username
  github: YangHarvey # github username
  twitter: twitter_username # twitter username
  facebook: facebook_username # facebook username
  email: yang_shiming@outlook.com # email adress
  avatar: /assets/img/wuliuqi.jpg # change with your own avatar

# URL settings
url: "https://yangharvey.github.io/" #
baseurl:
permalink: /:title/
google_analytics: # leave it blank if not wish
fb_appid:

# Collection setting
collections:
  posts:
    output: true

# Markdown settings
markdown: kramdown
highlighter: rouge
kramdown:
  syntax_highlighter: rouge

# Default front matter
defaults:
  - scope:
      path: ""
    values:
      layout: post
      comments: false

# Jekyll Compose default front matter
jekyll_compose:
  post_default_front_matter:
    modified:
    tags: []
    description:
  draft_default_front_matter:
    modified:
    tags: []
    description:

# Homepage limit posts
number_of_posts: 5

# Build settings
# theme: klise
sass:
  style: compressed

include:
  - _redirects
  - .htaccess

exclude:
  - CNAME
  - Gemfile
  - Gemfile.lock
  - LICENSE
  - CHANGELOG.md
  - README.md
  - node_modules
  - CODE_OF_CONDUCT.md
  - CONTRIBUTING.md
  - lighthouse.png
  - klise-*.gem
  - klise.gemspec

# Plugins
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-postfiles
